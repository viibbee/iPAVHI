<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Modern PWA Example</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    /* --- Базовые стили --- */
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 2.4rem;
      font-weight: 900;
      background: linear-gradient(90deg, #00b3ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    /* --- Панель с кнопками снизу --- */
    footer {
      height: 16vh; /* 16% от высоты экрана */
      min-height: 70px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(22px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.6);
      user-select: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }
    .nav-button {
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.25s ease;
      border-radius: 14px;
    }
    .nav-button svg {
      width: 38px;
      height: 38px;
      stroke: #aaa;
      stroke-width: 2;
      transition: stroke 0.3s ease;
    }
    .nav-button:hover {
      transform: scale(1.15);
    }
    .nav-button:hover svg,
    .nav-button.active svg {
      stroke: #00b3ff;
    }
    /* Чтобы контент не перекрывался панелью */
    main {
      padding-bottom: 18vh;
    }
  </style>
</head>
<body>
  <header>Modern PWA Example</header>
  <main>
    <p>Контент страницы здесь...</p>
    <p>Прокручивайте вниз, чтобы увидеть, что панель с кнопками не мешает.</p>
  </main>
  <footer>
    <button class="nav-button" aria-label="Главная">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M3 9l9-7 9 7"></path>
        <path d="M9 22V12h6v10"></path>
      </svg>
    </button>
    <button class="nav-button" aria-label="Поиск">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </button>
    <button class="nav-button" aria-label="Загрузки">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
    </button>
    <button class="nav-button" aria-label="Настройки">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
    </button>
  </footer>
</body>
</html>
