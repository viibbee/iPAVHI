<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>iPASTORE</title>

  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    /* Модальное окно */
    .modal {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .icon-img {
      width: 40px;
      height: 40px;
      margin-top: 10px;
    }

    /* Приветственный экран */
    .start-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #0af, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9998;
    }
    .start-wrapper {
      text-align: center;
    }
    .welcome-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .welcome-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Панель иконок игр */
    .games-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }
    .game-icon {
      width: 80px;
      height: 80px;
      background-color: #222;
      border-radius: 12px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .game-icon:hover {
      background-color: #0af;
    }
    .game-title {
      font-size: 1rem;
      color: white;
      text-align: center;
    }

    /* Нижняя панель */
    .bottom-nav {
      position: fixed;
      bottom: 40px;
      width: 100%;
      max-width: 420px;
      left: 0;
      right: 0;
      margin: 0 auto;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-radius: 20px;
      box-shadow: 0 0 18px #0af;
      z-index: 999;
    }
    .bottom-nav.hidden {
      display: none;
    }
    .nav-btn {
      background: none;
      color: white;
      border: none;
      font-size: 1rem;
    }

    /* Модальное окно установки игры */
    .install-modal {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .install-modal-content {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .install-modal button {
      background-color: #0af;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
    }
    .install-modal.hidden {
      display: none;
    }
  </style>

</head>
<body>

<!-- Add to Home Screen инструкция -->
<div id="install-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Install this App</h2>
    <p>
      <img src="homescreen-icon.png" class="icon-img" alt="Homescreen icon" />
      Tap the button in the toolbar.
    </p>
    <p>
      Then select <strong>Add to Home Screen</strong>
      <img src="share-icon.png" class="icon-img" alt="Share icon" /> from the menu that pops up.
    </p>
    <p>An icon will be added to your home screen for quick access.</p>
  </div>
</div>

<!-- Иконки игр -->
<div class="games-container">
  <div class="game-icon" onclick="openInstallModal('Game 1')">
    <img src="game1-icon.png" alt="Game 1" class="icon-img" />
    <div class="game-title">Game 1</div>
  </div>
  <div class="game-icon" onclick="openInstallModal('Game 2')">
    <img src="game2-icon.png" alt="Game 2" class="icon-img" />
    <div class="game-title">Game 2</div>
  </div>
  <div class="game-icon" onclick="openInstallModal('Game 3')">
    <img src="game3-icon.png" alt="Game 3" class="icon-img" />
    <div class="game-title">Game 3</div>
  </div>
</div>

<!-- Модальное окно установки игры -->
<div id="install-game-modal" class="install-modal hidden">
  <div class="install-modal-content">
    <h2 id="game-title">Install Game</h2>
    <p>Click the button below to install the selected game.</p>
    <button onclick="installGame()">Installer</button>
  </div>
</div>

<!-- Нижняя панель -->
<div class="bottom-nav hidden">
  <button class="nav-btn">Games</button>
  <button class="nav-btn">Apps</button>
  <button class="nav-btn">Search</button>
  <button class="nav-btn">More</button>
</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

    const installModal = document.getElementById('install-modal');
    const bottomNav = document.querySelector('.bottom-nav');

    if (isStandalone) {
      const startScreen = document.createElement('div');
      startScreen.className = 'start-screen';
      startScreen.innerHTML = `
        <div class="start-wrapper">
          <div class="welcome-title">Welcome to iPASTORE</div>
          <div class="welcome-subtitle">Your Store for iOS Apps & Games</div>
        </div>
      `;
      document.body.appendChild(startScreen);

      setTimeout(() => {
        startScreen.remove();
        bottomNav.classList.remove('hidden');
      }, 2500);
    } else {
      installModal.classList.remove('hidden');
    }
  });

  function openInstallModal(gameName) {
    const modal = document.getElementById('install-game-modal');
    const gameTitle = document.getElementById('game-title');
    gameTitle.textContent = `Install ${gameName}`;
    modal.classList.remove('hidden');
  }

  function installGame() {
    alert("The game is being installed...");
    document.getElementById('install-game-modal').classList.add('hidden');
  }

  // Регистрация service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').catch(console.error);
  }
</script>

<!-- Service Worker Inline -->
<script type="text/javascript">
  const swBlob = new Blob([`
    self.addEventListener('install', event => {self.skipWaiting();
     });
self.addEventListener('activate', event => {
event.waitUntil(clients.claim());
});
self.addEventListener('fetch', () => {});
`], { type: 'application/javascript' });

const swUrl = URL.createObjectURL(swBlob);
navigator.serviceWorker.register(swUrl);
</script>

</body> 
</html>
