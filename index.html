<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>App Vault</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#0a0a0a" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      padding: 16px;
      background: linear-gradient(90deg, #00b3ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .app-scroll {
      flex: 1;
      overflow-x: auto;
      display: flex;
      gap: 16px;
      padding: 16px;
      scroll-snap-type: x mandatory;
    }

    .app {
      flex: 0 0 200px;
      background-color: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      scroll-snap-align: start;
      justify-content: space-between;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }

    .app img {
      width: 100%;
      border-radius: 12px;
      height: 100px;
      object-fit: cover;
    }

    .app h3, .app p {
      margin: 8px 0;
    }

    .download-btn {
      background-color: #00b3ff;
      border: none;
      border-radius: 12px;
      padding: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      height: 20vh;
      min-height: 100px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
    }

    .nav-button svg {
      width: 36px;
      height: 36px;
      fill: #aaa;
      transition: fill 0.3s ease;
    }

    .nav-button:hover svg {
      fill: #00b3ff;
    }

    .nav-button.active svg {
      fill: #00b3ff;
    }
  </style>
</head>
<body>
  <header>App Vault</header>

  <div class="app-scroll">
    <div class="app">
      <img src="https://is5-ssl.mzstatic.com/image/thumb/Purple126/v4/63/13/ff/6313ffb3-1945-79d6-f9d5-1c6bc7be29a3/AppIcon-0-1x_U007emarketing-0-0-85-220-0.png/120x120bb.jpg" />
      <h3>Devil May Cry</h3>
      <p>Only DMC Licensed on Mobile</p>
      <a href="https://example.com/dmc.ipa"><button class="download-btn">Скачать</button></a>
    </div>
    <!-- Ещё приложения... -->
  </div>

  <footer>
  <button class="nav-button" aria-label="Главная">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
      <path d="M3 9l9-7 9 7"></path>
      <path d="M9 22V12h6v10"></path>
    </svg>
  </button>
  <button class="nav-button" aria-label="Поиск">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
  </button>
  <button class="nav-button" aria-label="Загрузки">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
      <polyline points="7 10 12 15 17 10"></polyline>
      <line x1="12" y1="15" x2="12" y2="3"></line>
    </svg>
  </button>
  <button class="nav-button" aria-label="Настройки">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="3"></circle>
      <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
    </svg>
  </button>
</footer>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
