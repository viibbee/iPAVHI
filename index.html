<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .app-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px;
    }

    .app {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 15px;
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      transition: 0.2s;
    }

    .app:hover {
      background-color: #2a2a2a;
    }

    .app img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-right: 15px;
    }

    .app-info {
      flex-grow: 1;
    }

    .app-info h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    .app-info p {
      margin: 4px 0 0;
      font-size: 0.875rem;
      color: #aaa;
    }

    .download-btn {
      background-color: #007aff;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .download-btn:hover {
      background-color: #339aff;
    }

    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #1a1a1a;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    footer button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.2rem;
    }

    footer button.active {
      color: #007aff;
    }
  </style>
</head>
<body>

  <header>App Vault</header>

  <div class="app-list">
    <div class="app">
      <img src="https://is5-ssl.mzstatic.com/image/thumb/Purple126/v4/63/13/ff/6313ffb3-1945-79d6-f9d5-1c6bc7be29a3/AppIcon-0-1x_U007emarketing-0-0-85-220-0.png/120x120bb.jpg" alt="DMC" />
      <div class="app-info">
        <h3>Devil May Cry: Peak of Combat</h3>
        <p>Only DMC Licensed on Mobile</p>
      </div>
      <a href="https://example.com/dmc.ipa"><button class="download-btn">–°–∫–∞—á–∞—Ç—å</button></a>
    </div>

    <div class="app">
      <img src="https://is3-ssl.mzstatic.com/image/thumb/Purple116/v4/c8/2a/77/c82a774b-1acb-f6f5-cf6f-bf95f3d5d938/AppIcon-1x_U007emarketing-0-7-0-85-220.png/120x120bb.jpg" alt="Vampire Survivors" />
      <div class="app-info">
        <h3>Vampire Survivors</h3>
        <p>Roguelike survival pixel RPG</p>
      </div>
      <a href="https://example.com/vampire.ipa"><button class="download-btn">–°–∫–∞—á–∞—Ç—å</button></a>
    </div>

    <!-- –î–æ–±–∞–≤–ª—è–π –¥—Ä—É–≥–∏–µ –±–ª–æ–∫–∏ –ø–æ —ç—Ç–æ–º—É —à–∞–±–ª–æ–Ω—É -->
  </div>

  <footer>
    <button class="active">‚åÇ</button>
    <button>üîç</button>
    <button>üë§</button>
  </footer>

</body>
</html>
