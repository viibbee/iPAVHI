  <title>Install App</title>
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <h2>Install this App</h2>
      <p>1. Tap the <img class="icon-img" src="share-icon.png" alt="Share"> button in the toolbar.</p>

      <p>An icon will be added to your home screen for quick access.</p>
    </div>
  </div>
