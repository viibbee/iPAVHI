<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #121212;
      color: white;
    }
    header, section {
      padding: 20px;
    }
    h1, h2 {
      font-weight: 600;
    }
    .game-card {
      display: flex;
      align-items: center;
      margin: 10px 0;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .game-card img {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      margin-right: 15px;
    }
    .game-info {
      flex-grow: 1;
    }
    .game-title {
      font-size: 16px;
      font-weight: 500;
      color: #fff;
    }
    .game-description {
      font-size: 12px;
      color: #aaa;
    }
    .get-button {
      background-color: #2d8fad;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 15px;
      font-weight: bold;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }
    .bottom-nav div {
      text-align: center;
      color: #7daed3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Games</h1>
    <h2>Featured Games</h2>
    <div class="game-card">
      <img src="https://i.imgur.com/4YQ6pGV.png" alt="Pokemon" />
      <div class="game-info">
        <div class="game-title">Pokémon Explorers: Idle Tale...</div>
        <div class="game-description">Brief Description: Pokémo...</div>
      </div>
      <button class="get-button">GET</button>
    </div>
    <div class="game-card">
      <img src="https://i.imgur.com/y8Q4k6g.png" alt="Last Day" />
      <div class="game-info">
        <div class="game-title">Last Day on Earth: Survival...</div>
        <div class="game-description">Anti-Cheat -> Disable Che...</div>
      </div>
      <button class="get-button">GET</button>
    </div>
  </header>

  <section>
    <h2>What's new</h2>
    <div class="game-card">
      <img src="https://i.imgur.com/NnP3FQw.png" alt="Stand & Fight" />
      <div class="game-info">
        <div class="game-title">Stand & Fight: Backpack Batt...</div>
        <div class="game-description">Debug Menu</div>
      </div>
      <button class="get-button">GET</button>
    </div>
  </section>

  <div class="bottom-nav">
    <div>Games</div>
    <div>Apps</div>
    <div>Search</div>
    <div>More</div>
  </div>

</body>
</html>
