<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>iPASTORE</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Install prompt modal -->
  <div id="installModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Install this App</h2>
      <p>
        <img src="share-icon.png" alt="Share icon" class="icon-img" />
        Tap the <img src="homescreen-icon.png" alt="Homescreen icon" class="icon-img" /> button in the toolbar.<br /><br />
        Then select Add to Home Screen <img src="share-icon.png" alt="Share icon" class="icon-img" /> from the menu that pops up.<br /><br />
        An icon will be added to your home screen for quick access.
      </p>
    </div>
  </div>

  <!-- Основной контент (каталог игр) -->
  <main id="mainContent">
    <h1>Welcome to iPASTORE</h1>
    <p>This is the catalog area. Select a game to start.</p>
    <!-- Здесь будет твой каталог игр -->
  </main>

  <!-- Нижняя навигационная панель (показывается только в standalone) -->
  <nav class="bottom-nav" id="bottomNav" style="display:none;">
    <button class="nav-btn active" id="nav-games">Games</button>
    <button class="nav-btn" id="nav-apps">Apps</button>
    <button class="nav-btn" id="nav-search">Search</button>
    <button class="nav-btn" id="nav-more">More</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
