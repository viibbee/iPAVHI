<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>iPASTORE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

<!-- Splash screen -->
<div class="splash-screen">
  <h1 class="splash-title">iPASTORE</h1>
</div>

<!-- Add to Home Screen инструкция -->
<div id="install-modal" class="modal hidden">
  <div class="modal-content fade-in">
    <h2>Install this App</h2>
    <p>
      <img src="homescreen-icon.png" class="icon-img" alt="Homescreen icon" />
      Tap the button in the toolbar.
    </p>
    <p>
      Then select <strong>Add to Home Screen</strong>
      <img src="share-icon.png" class="icon-img" alt="Share icon" /> from the menu that pops up.
    </p>
    <p>An icon will be added to your home screen for quick access.</p>
  </div>
</div>

<!-- Нижняя панель -->
<div class="bottom-nav hidden">
  <button class="nav-btn fade-in">🎮 Games</button>
  <button class="nav-btn fade-in">📱 Apps</button>
  <button class="nav-btn fade-in">🔍 Search</button>
  <button class="nav-btn fade-in">⚙️ More</button>
</div>

<script src="script.js"></script>

  </svg>
</div>
</body>

</html>
