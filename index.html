<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>iPASTORE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

<!-- Иконка игры -->
<div id="game-icon" class="game-icon hidden">
  <button id="open-icon-modal">
    <img src="https://raw.githubusercontent.com/viibbee/iPAVHI/main/photo_2025-05-25_11-33-04.jpg" alt="Game Icon" />
    <div class="game-label">Free Fire</div>
  </button>
</div>

<!-- Модалка с увеличенной иконкой -->
<div id="icon-modal" class="modal hidden">
  <div class="modal-content icon-popup">
    <img src="https://raw.githubusercontent.com/viibbee/iPAVHI/main/photo_2025-05-25_11-33-04.jpg" alt="Large Game Icon" />
  </div>
</div>

<!-- Кнопка обновления -->
<button id="refresh-btn" aria-label="Обновить сайт" title="Обновить сайт">
  <svg viewBox="0 0 24 24">
    <path d="M17.65 6.35a7.95 7.95 0 0 0-5.6-2.35 8 8 0 1 0 8 8h-2a6 6 0 1 1-1.76-4.24l-1.99 2V6h5v5l-2.35-2.35z"/>
  </svg>
</button>

<!-- Окно установки -->
<div id="install-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Install this App</h2>
    <p>
      <img src="homescreen-icon.png" class="icon-img" alt="Homescreen icon" />
      Tap the share button.
    </p>
    <p>
      Then select <strong>Add to Home Screen</strong>
      <img src="share-icon.png" class="icon-img" alt="Share icon" /> from the menu.
    </p>
  </div>
</div>

<!-- Нижняя панель -->
<div class="bottom-nav hidden"></div>

<script src="script.js"></script>
</body>
</html>
