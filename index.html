<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Install App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

<!-- Add to Home Screen инструкция -->
<div id="install-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Install this App</h2>
    <p>
      <img src="homescreen-icon.png" class="icon-img" alt="Homescreen icon" />
      Tap the button in the toolbar.
    </p>
    <p>
      Then select <strong>Add to Home Screen</strong>
      <img src="share-icon.png" class="icon-img" alt="Share icon" /> from the menu that pops up.
    </p>
    <p>An icon will be added to your home screen for quick access.</p>
  </div>
</div>

<div class="bottom-nav">
  <button class="nav-btn active" data-tab="games">
    <svg class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M6 2h12v20H6z"/></svg>
    <span>Games</span>
  </button>
  <button class="nav-btn" data-tab="apps">
    <svg class="nav-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="currentColor"/></svg>
    <span>Apps</span>
  </button>
  <button class="nav-btn" data-tab="search">
    <svg class="nav-icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/><line x1="16" y1="16" x2="22" y2="22" stroke="currentColor" stroke-width="2"/></svg>
    <span>Search</span>
  </button>
  <button class="nav-btn" data-tab="more">
    <svg class="nav-icon" viewBox="0 0 24 24"><circle cx="5" cy="12" r="2" fill="currentColor"/><circle cx="12" cy="12" r="2" fill="currentColor"/><circle cx="19" cy="12" r="2" fill="currentColor"/></svg>
    <span>More</span>
  </button>
</div>

<script src="script.js"></script>
</body>
</html>
