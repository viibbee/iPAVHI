<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>iPASTORE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

<!-- Верхняя панель с иконкой игры (будет показана только в standalone) -->
<div id="top-bar" class="hidden">
  <img src="IMG_5152.png" alt="Game Icon" id="top-game-icon" class="top-game-icon" />
</div>

<!-- Модальное окно с увеличенной иконкой и кнопкой Install -->
<div id="game-modal" class="modal hidden">
  <div class="modal-content">
    <img src="IMG_5152.png" alt="Game Icon Large" class="game-icon-large" />
    <button id="install-btn" class="install-button">Install</button>
  </div>
</div>

<!-- Инструкция "Add to Home Screen" для обычного браузера -->
<div id="install-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Install this App</h2>
    <p>
      <img src="homescreen-icon.png" class="icon-img" alt="Homescreen icon" />
      Tap the button in the toolbar.
    </p>
    <p>
      Then select <strong>Add to Home Screen</strong>
      <img src="share-icon.png" class="icon-img" alt="Share icon" /> from the menu that pops up.
    </p>
    <p>An icon will be added to your home screen for quick access.</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
