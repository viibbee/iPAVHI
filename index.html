<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>App Vault</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#0a0a0a" />
  <style>
   html, body {
  margin: 0; padding: 0;
  height: 100%;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
  color: #fff;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

header {
  text-align: center;
  font-size: 2.4rem;
  font-weight: 900;
  padding: 20px 0;
  background: linear-gradient(90deg, #00b3ff, #0072ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  user-select: none;
}

.app-scroll {
  flex: 1;
  overflow-x: auto;
  display: flex;
  gap: 16px;
  padding: 16px;
  scroll-snap-type: x mandatory;
}

.app {
  flex: 0 0 220px;
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  padding: 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  scroll-snap-align: start;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.25s ease;
}

.app:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 30px rgba(0,0,0,0.9);
}

.app img {
  width: 100%;
  border-radius: 16px;
  height: 120px;
  object-fit: cover;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

.app h3 {
  margin: 12px 0 4px;
  font-weight: 700;
  font-size: 1.3rem;
}

.app p {
  font-size: 0.9rem;
  color: #aaa;
  flex-grow: 1;
}

.download-btn {
  background: linear-gradient(90deg, #00b3ff, #0072ff);
  border: none;
  border-radius: 14px;
  padding: 12px;
  color: white;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0,179,255,0.7);
  transition: background 0.3s ease;
}

.download-btn:hover {
  background: linear-gradient(90deg, #0072ff, #00b3ff);
}

footer {
  height: 16vh;
  min-height: 80px;
  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(22px);
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 -6px 20px rgba(0,0,0,0.6);
  user-select: none;
}

.nav-button {
  background: none;
  border: none;
  padding: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.25s ease;
  border-radius: 14px;
}

.nav-button svg {
  width: 38px;
  height: 38px;
  stroke: #aaa;
  transition: stroke 0.3s ease;
}

.nav-button:hover {
  transform: scale(1.15);
}

.nav-button:hover svg,
.nav-button.active svg {
  stroke: #00b3ff;
}
  </style>
</head>
<body>
  <header>App Vault</header>

  <div class="app-scroll">
    <div class="app">
      <img src="https://is5-ssl.mzstatic.com/image/thumb/Purple126/v4/63/13/ff/6313ffb3-1945-79d6-f9d5-1c6bc7be29a3/AppIcon-0-1x_U007emarketing-0-0-85-220-0.png/120x120bb.jpg" />
      <h3>Devil May Cry</h3>
      <p>Only DMC Licensed on Mobile</p>
      <a href="https://example.com/dmc.ipa"><button class="download-btn">Скачать</button></a>
    </div>
    <!-- Ещё приложения... -->
  </div>

  <footer>
  <button class="nav-button" aria-label="Главная">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
      <path d="M3 9l9-7 9 7"></path>
      <path d="M9 22V12h6v10"></path>
    </svg>
  </button>
  <button class="nav-button" aria-label="Поиск">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
  </button>
  <button class="nav-button" aria-label="Загрузки">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
      <polyline points="7 10 12 15 17 10"></polyline>
      <line x1="12" y1="15" x2="12" y2="3"></line>
    </svg>
  </button>
  <button class="nav-button" aria-label="Настройки">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="3"></circle>
      <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
    </svg>
  </button>
</footer>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
