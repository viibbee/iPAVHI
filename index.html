<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Современный PWA с красивой панелью</title>

<link rel="manifest" href="manifest.json" />

<style>
  /* Сброс */
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #0e0e0e 0%, #1e1e1e 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  header {
    padding: 1.4rem 1rem;
    text-align: center;
    font-weight: 900;
    font-size: 2rem;
    background: linear-gradient(90deg, #3b82f6, #2563eb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    user-select: none;
  }
  main {
    flex: 1;
    overflow-y: auto;
    padding: 1rem 1.2rem 12vh; /* снизу padding чтобы панель не перекрывала */
  }
  footer {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 10vh; /* 40% меньше, чем 16vh */
    min-height: 56px;
    background: rgba(30, 30, 30, 0.85);
    backdrop-filter: blur(12px);
    border-top: 1px solid #444;
    display: flex;
    justify-content: space-around;
    align-items: center;
    box-shadow: 0 -3px 12px rgba(0,0,0,0.8);
    user-select: none;
    z-index: 1000;
  }
  .nav-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 6px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }
  .nav-button svg {
    width: 30px;
    height: 30px;
    stroke: #aaa;
    stroke-width: 2.5;
    fill: none;
    transition: stroke 0.3s ease;
  }
  .nav-button:hover svg,
  .nav-button:focus svg {
    stroke: #3b82f6;
  }
  .nav-button:active {
    transform: scale(0.92);
  }
</style>

</head>
<body>

<header>Пример PWA с панелью</header>

<main>
  <p>Это демонстрационный контент страницы. Прокрутите вниз, чтобы проверить прокрутку и видимость панели.</p>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vitae justo sit amet elit cursus feugiat. Duis bibendum hendrerit orci a vehicula.</p>
  <p>...</p>
</main>

<footer>
  <!-- Домой -->
  <button class="nav-button" aria-label="Главная">
    <svg viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 9l9-7 9 7"></path>
      <path d="M9 22V12h6v10"></path>
    </svg>
  </button>
  <!-- Поиск -->
  <button class="nav-button" aria-label="Поиск">
    <svg viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" xmlns="http://www.w3.org/2000/svg">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
  </button>
  <!-- Загрузки -->
  <button class="nav-button" aria-label="Загрузки">
    <svg viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" xmlns="http://www.w3.org/2000/svg">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
      <polyline points="7 10 12 15 17 10"></polyline>
      <line x1="12" y1="15" x2="12" y2="3"></line>
    </svg>
  </button>
  <!-- Настройки -->
  <button class="nav-button" aria-label="Настройки">
    <svg viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="3"></circle>
      <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
    </svg>
  </button>
</footer>

</body>
</html>
