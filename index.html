<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>App Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.06);
      --blur: 24px;
      --border: rgba(255, 255, 255, 0.12);
      --accent: #00b3ff;
      --accent-hover: #1cc8ff;
      --text: #fff;
      --muted: #aaa;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: var(--text);
      height: 100%;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 24px 20px 12px;
      text-align: center;
      font-size: 2.4rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00b3ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
    }

    .app-scroll {
      flex: 1;
      overflow-x: auto;
      overflow-y: hidden;
      display: flex;
      gap: 24px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .app {
      flex: 0 0 280px;
      scroll-snap-align: start;
      backdrop-filter: blur(var(--blur));
      background-color: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 8px 20px var(--shadow);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      opacity: 0;
      animation: fadeInUp 0.5s forwards;
    }

    .app:nth-child(1) { animation-delay: 0.1s; }
    .app:nth-child(2) { animation-delay: 0.25s; }
    .app:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .app:hover {
      transform: scale(1.06);
      box-shadow: 0 14px 32px var(--shadow);
      cursor: pointer;
    }

    .app img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 16px;
      user-select: none;
      pointer-events: none;
    }

    .app h3 {
      margin: 0 0 8px;
      font-size: 1.25rem;
      line-height: 1.3;
      user-select: none;
    }

    .app p {
      font-size: 0.95rem;
      color: var(--muted);
      margin: 0 0 20px;
      user-select: none;
      min-height: 46px;
    }

    .download-btn {
      margin-top: auto;
      background-color: var(--accent);
      border: none;
      border-radius: 14px;
      padding: 10px 16px;
      color: white;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.25s ease, transform 0.15s ease;
      user-select: none;
      box-shadow: 0 3px 8px rgba(0, 179, 255, 0.5);
    }

    .download-btn:hover,
    .download-btn:focus {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
      outline: none;
      box-shadow: 0 6px 12px rgba(28, 200, 255, 0.75);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      background: var(--glass);
      backdrop-filter: blur(14px);
      border-top: 1px solid var(--border);
      padding: 10px 0;
      user-select: none;
      z-index: 10;
    }

    footer button {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 1.5rem;
      transition: color 0.3s ease, transform 0.15s ease;
      cursor: pointer;
    }

    footer button:hover,
    footer button:focus {
      color: var(--accent);
      transform: scale(1.15);
      outline: none;
    }

    footer button.active {
      color: var(--accent);
      font-weight: 700;
      transform: scale(1.2);
    }

    @media (max-width: 720px) {
      .app-scroll {
        padding: 16px 12px;
        gap: 16px;
      }

      .app {
        flex: 0 0 240px;
        padding: 16px;
      }

      .app img {
        height: 140px;
        margin-bottom: 12px;
      }

      header {
        font-size: 1.8rem;
        padding: 16px 12px 8px;
      }
    }

    @media (max-width: 400px) {
      .app {
        flex: 0 0 200px;
      }

      .app img {
        height: 120px;
      }

      footer {
        gap: 24px;
      }

      footer button {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
