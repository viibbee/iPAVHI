<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>iPASTORE</title>

  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    /* Модальное окно */
    .modal {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .icon-img {
      width: 40px;
      height: 40px;
      margin-top: 10px;
    }

    /* Приветственный экран */
    .start-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #0af, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9998;
    }
    .start-wrapper {
      text-align: center;
    }
    .welcome-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .welcome-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Нижняя панель */
    .bottom-nav {
      position: fixed;
      bottom: 40px;
      width: 100%;
      max-width: 420px;
      left: 0;
      right: 0;
      margin: 0 auto;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-radius: 20px;
      box-shadow: 0 0 18px #0af;
      z-index: 999;
    }
    .bottom-nav.hidden {
      display: none;
    }
    .nav-btn {
      background: none;
      color: white;
      border: none;
      font-size: 1rem;
    }
  </style>

  <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjogImlQQVNUT1JFIiwic2hvcnRfbmFtZSI6ICJpUEFTVE9SRSIsInN0YXJ0X3VybCI6ICIvaVBBVkhJLyIsImRpc3BsYXkiOiAic3RhbmRhbG9uZSIsImJhY2tncm91bmRfY29sb3IiOiAiIzAwMDAwMCIsInRoZW1lX2NvbG9yIjogIiMwMDAwMDAiLCJpY29ucyI6IFt7InNyYyI6IklNR181MTUyLnBuZyIsInNpemVzIjogIjE5MngxOTIiLCJ0eXBlIjogImltYWdlL3BuZyJ9LHsic3JjIjogIklNR181MTUyLnBuZyIsInNpemVzIjogIjUxMng1MTIiLCJ0eXBlIjogImltYWdlL3BuZyJ9XX0=" />
</head>
<body>

<!-- Add to Home Screen инструкция -->
<div id="install-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Install this App</h2>
    <p>
      <img src="homescreen-icon.png" class="icon-img" alt="Homescreen icon" />
      Tap the button in the toolbar.
    </p>
    <p>
      Then select <strong>Add to Home Screen</strong>
      <img src="share-icon.png" class="icon-img" alt="Share icon" /> from the menu that pops up.
    </p>
    <p>An icon will be added to your home screen for quick access.</p>
  </div>
</div>

<!-- Нижняя панель -->
<div class="bottom-nav hidden">
  <button class="nav-btn">Games</button>
  <button class="nav-btn">Apps</button>
  <button class="nav-btn">Search</button>
  <button class="nav-btn">More</button>
</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

    const installModal = document.getElementById('install-modal');
    const bottomNav = document.querySelector('.bottom-nav');

    if (isStandalone) {
      const startScreen = document.createElement('div');
      startScreen.className = 'start-screen';
      startScreen.innerHTML = `
        <div class="start-wrapper">
          <div class="welcome-title">Welcome to iPASTORE</div>
          <div class="welcome-subtitle">Your Store for iOS Apps & Games</div>
        </div>
      `;
      document.body.appendChild(startScreen);

      setTimeout(() => {
        startScreen.remove();
        bottomNav.classList.remove('hidden');
      }, 2500);
    } else {
      installModal.classList.remove('hidden');
    }
  });

  // Регистрация service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').catch(console.error);
  }
</script>

<!-- Service Worker Inline -->
<script type="text/javascript">
  const swBlob = new Blob([`
    self.addEventListener('install', event => {
      event.waitUntil(
        caches.open('v1').then(cache => {
          return cache.addAll([
            '/',
            '/index.html',
            '/style.css',
            '/script.js',
            '/manifest.json'
          ]);
        })
      );
    });

    self.addEventListener('fetch', event => {
      event.respondWith(
        caches.match(event.request).then(response => response || fetch(event.request))
      );
    });
  `], { type: 'application/javascript' });

  const swUrl = URL.createObjectURL(swBlob);
  navigator.serviceWorker.register(swUrl);
</script>

</body>
</html>
