<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.05);
      --blur: 20px;
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00b3ff;
      --accent-hover: #1cc8ff;
      --text: #fff;
      --muted: #aaa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #00b3ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .app-list {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .app {
      backdrop-filter: blur(var(--blur));
      background-color: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease;
    }

    .app:hover {
      transform: scale(1.03);
    }

    .app img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 12px;
    }

    .app h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .app p {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .download-btn {
      margin-top: auto;
      background-color: var(--accent);
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .download-btn:hover {
      background-color: var(--accent-hover);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--border);
      padding: 10px 0;
    }

    footer button {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 1.4rem;
      transition: 0.2s;
    }

    footer button.active {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>App Vault</header>

  <div class="app-list">
    <div class="app">
      <img src="https://is5-ssl.mzstatic.com/image/thumb/Purple126/v4/63/13/ff/6313ffb3-1945-79d6-f9d5-1c6bc7be29a3/AppIcon-0-1x_U007emarketing-0-0-85-220-0.png/120x120bb.jpg" alt="DMC" />
      <h3>Devil May Cry: Peak of Combat</h3>
      <p>Only DMC Licensed on Mobile</p>
      <a href="https://example.com/dmc.ipa"><button class="download-btn">–°–∫–∞—á–∞—Ç—å</button></a>
    </div>

    <div class="app">
      <img src="https://is3-ssl.mzstatic.com/image/thumb/Purple116/v4/c8/2a/77/c82a774b-1acb-f6f5-cf6f-bf95f3d5d938/AppIcon-1x_U007emarketing-0-7-0-85-220.png/120x120bb.jpg" alt="Vampire Survivors" />
      <h3>Vampire Survivors</h3>
      <p>Roguelike survival pixel RPG</p>
      <a href="https://example.com/vampire.ipa"><button class="download-btn">–°–∫–∞—á–∞—Ç—å</button></a>
    </div>
  </div>

  <footer>
    <button class="active">‚åÇ</button>
    <button>üîç</button>
    <button>üë§</button>
  </footer>
</body>
</html>
