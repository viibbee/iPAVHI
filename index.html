<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>iPASTORE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

<!-- Add to Home Screen инструкция -->
<div id="install-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Install this App</h2>
    <p>
      <img src="homescreen-icon.png" class="icon-img" alt="Homescreen icon" />
      Tap the button in the toolbar.
    </p>
    <p>
      Then select <strong>Add to Home Screen</strong>
      <img src="share-icon.png" class="icon-img" alt="Share icon" /> from the menu that pops up.
    </p>
    <p>An icon will be added to your home screen for quick access.</p>
  </div>
</div>

<!-- Главное содержимое standalone -->
<div id="app-content" class="hidden">
  <div class="game-icon-container">
    <img src="IMG_5152.png" alt="Game Icon" id="main-game-icon" class="game-icon" />
  </div>
</div>

<!-- Модальное окно при нажатии на иконку -->
<div id="game-modal" class="modal hidden">
  <div class="modal-content">
    <img src="IMG_5152.png" class="modal-game-icon" alt="Game Icon Large" />
    <a href="https://signipa.org/Jqj8oB8J" class="install-btn">Install</a>
  </div>
</div>

<!-- Нижняя панель -->
<div id="bottom-bar" class="hidden">
  <button>🏠 Home</button>
  <button>🎮 Games</button>
  <button>⚙️ Settings</button>
</div>

<script src="script.js"></script>
</body>
</html>
