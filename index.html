<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>GameHub</title>
<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="style.css" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
</head>
<body>
<header>
  <h1>GameHub</h1>
  <p>Add this site to your Home Screen for best experience</p>
</header>

<main id="game-list">
  <!-- Игры будут добавлены здесь через JS -->
</main>

<div id="modal" class="modal hidden">
  <div class="modal-content">
    <button class="modal-close" aria-label="Close modal">&times;</button>
    <img id="modal-icon" src="" alt="Game icon" />
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <div class="modal-buttons">
      <button id="install-btn">Install</button>
      <button id="ipa-btn">IPA</button>
    </div>
    <div id="install-progress" class="progress-bar hidden">
      <div class="progress-fill"></div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
