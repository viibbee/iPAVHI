<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Install App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

<!-- Инструкция Add to Home Screen -->
<div id="install-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Install this App</h2>
    <p>
      <img src="homescreen-icon.png" class="icon-img" alt="Homescreen icon" />
      Tap the button in the toolbar.
    </p>
    <p>
      Then select <strong>Add to Home Screen</strong>
      <img src="share-icon.png" class="icon-img" alt="Share icon" /> from the menu that pops up.
    </p>
    <p>An icon will be added to your home screen for quick access.</p>
  </div>
</div>

<!-- Нижняя панель с кнопками -->
<div id="bottom-nav-container" class="hidden">
  <!-- сюда кнопки, которые показываем в standalone -->
  <nav class="bottom-nav">
    <button>Games</button>
    <button>Apps</button>
    <button>Search</button>
    <button>More</button>
  </nav>
</div>
