<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>iPASTORE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

<!-- Иконка игры (вверху слева, только в standalone) -->
<div id="game-icon" class="game-icon hidden">
  <img src="https://raw.githubusercontent.com/viibbee/iPAVHI/main/photo_2025-05-25_11-33-04.jpg" alt="Game Icon" />
</div>

<!-- Кнопка обновления сайта -->
<button id="refresh-btn" style="position: fixed; bottom: 160px; right: 20px; padding: 12px 20px; border-radius: 24px; border:none; background:#0af; color:#fff; font-weight:700; cursor:pointer; z-index:1000;">
  Обновить сайт
</button>

<!-- Add to Home Screen инструкция -->
<div id="install-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Install this App</h2>
    <p>
      <img src="homescreen-icon.png" class="icon-img" alt="Homescreen icon" />
      Tap the button in the toolbar.
    </p>
    <p>
      Then select <strong>Add to Home Screen</strong>
      <img src="share-icon.png" class="icon-img" alt="Share icon" /> from the menu that pops up.
    </p>
    <p>An icon will be added to your home screen for quick access.</p>
  </div>
</div>

<!-- Нижняя панель (для standalone режима) -->
<div class="bottom-nav hidden"></div>

<script src="script.js"></script>
</body>
</html>
