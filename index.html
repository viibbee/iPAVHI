<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4b6f7d9b17.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #0f0f0f;
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.15);
      --accent: #00f2ff;
      --accent-glow: #0ff;
      --text: #fdfdfd;
      --muted: #999;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: var(--text);
      overflow: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #0ff, #09f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }

    .app-scroll {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .app {
      flex: 0 0 220px;
      height: 340px;
      backdrop-filter: blur(20px);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
      transition: all 0.3s ease;
      scroll-snap-align: start;
    }

    .app:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .app img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .app h3 {
      margin: 0;
      font-size: 1rem;
      text-shadow: 0 0 5px rgba(0,255,255,0.3);
    }

    .app p {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .download-btn {
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #0ff, #00aaff);
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 10px #00f2ff;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: #00e5ff;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      transform: translateY(-2px);
    }

    footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 24px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 10px 30px;
      border-radius: 32px;
      z-index: 10;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
    }

    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--muted);
      font-size: 0.75rem;
      transition: 0.3s;
    }

    .nav-button i {
      font-size: 1.4rem;
      margin-bottom: 4px;
    }

    .nav-button:hover {
      color: var(--accent-glow);
      transform: translateY(-2px);
    }

    .nav-button.active {
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent);
    }
  </style>
</head>
<body>

  <header>App Vault</header>

  <div class="app-scroll">
    <div class="app">
      <img src="https://is5-ssl.mzstatic.com/image/thumb/Purple126/v4/63/13/ff/6313ffb3-1945-79d6-f9d5-1c6bc7be29a3/AppIcon-0-1x_U007emarketing-0-0-85-220-0.png/120x120bb.jpg" alt="DMC"/>
      <h3>Devil May Cry: Peak of Combat</h3>
      <p>Only DMC Licensed on Mobile</p>
      <a href="https://example.com/dmc.ipa" download>
        <button class="download-btn">Скачать</button>
      </a>
    </div>

    <div class="app">
      <img src="https://is3-ssl.mzstatic.com/image/thumb/Purple116/v4/c8/2a/77/c82a774b-1acb-f6f5-cf6f-bf95f3d5d938/AppIcon-1x_U007emarketing-0-7-0-85-220.png/120x120bb.jpg" alt="Vampire Survivors"/>
      <h3>Vampire Survivors</h3>
      <p>Roguelike survival pixel RPG</p>
      <a href="https://example.com/vampire.ipa" download>
        <button class="download-btn">Скачать</button>
      </a>
    </div>
  </div>

  <footer>
    <div class="nav-button active">
      <i class="fas fa-gamepad"></i>
      <span>Games</span>
    </div>
    <div class="nav-button">
      <i class="fas fa-th-large"></i>
      <span>Apps</span>
    </div>
    <div class="nav-button">
      <i class="fas fa-search"></i>
      <span>Search</span>
    </div>
    <div class="nav-button">
      <i class="fas fa-ellipsis-h"></i>
      <span>More</span>
    </div>
  </footer>

</body>
</html>
