<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VHI Game Catalog</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
</head>
<body>

  <!-- Иконка игры в верхней части -->
  <div id="game-icon" class="game-icon hidden">
    <img src="game-icon.png" alt="Game Icon" />
    <span>Super Game</span>
  </div>

  <!-- Основной интерфейс -->
  <div id="app">
    <h1>Добро пожаловать в каталог игр VHI</h1>
    <!-- Здесь будет каталог игр -->
  </div>

  <!-- Нижняя навигация -->
  <nav id="bottom-nav" class="bottom-nav">
    <button>Игры</button>
    <button>Избранное</button>
    <button>Профиль</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
