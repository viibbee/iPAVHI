<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/4b6f7d9b17.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.06);
      --blur: 24px;
      --border: rgba(255, 255, 255, 0.12);
      --accent: #00b3ff;
      --accent-hover: #1cc8ff;
      --text: #fff;
      --muted: #aaa;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 16px 12px 8px;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00b3ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
    }

    .app-scroll {
      flex: 1;
      overflow-x: auto;
      overflow-y: hidden;
      display: flex;
      gap: 16px;
      padding: 16px 12px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .app {
      flex: 0 0 200px;
      height: 320px;
      scroll-snap-align: start;
      backdrop-filter: blur(var(--blur));
      background-color: var(--glass);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 6px 16px var(--shadow);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      opacity: 0;
      animation: fadeInUp 0.5s forwards;
    }

    .app:nth-child(1) { animation-delay: 0.1s; }
    .app:nth-child(2) { animation-delay: 0.25s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .app:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 24px var(--shadow);
      cursor: pointer;
    }

    .app img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 8px;
    }

    .app h3 {
      margin: 0 0 4px;
      font-size: 1.1rem;
      line-height: 1.2;
    }

    .app p {
      font-size: 0.85rem;
      color: var(--muted);
      margin: 0 0 10px;
      line-height: 1.2;
    }

    .download-btn {
      background-color: var(--accent);
      border: none;
      border-radius: 12px;
      padding: 10px;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.25s ease, transform 0.15s ease;
      box-shadow: 0 2px 6px rgba(0, 179, 255, 0.4);
    }

    .download-btn:hover,
    .download-btn:focus {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(28, 200, 255, 0.6);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: var(--glass);
      backdrop-filter: blur(18px);
      border-top: 1px solid var(--border);
      padding: 10px 0;
      z-index: 10;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.3);
    }

    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      color: var(--muted);
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .nav-button i {
      font-size: 1.4rem;
      margin-bottom: 4px;
    }

    .nav-button:hover {
      color: var(--accent-hover);
      transform: scale(1.1);
    }

    .nav-button.active {
      color: var(--accent);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>App Vault</header>

  <div class="app-scroll" role="list">
    <div class="app" role="listitem" tabindex="0">
      <img src="https://is5-ssl.mzstatic.com/image/thumb/Purple126/v4/63/13/ff/6313ffb3-1945-79d6-f9d5-1c6bc7be29a3/AppIcon-0-1x_U007emarketing-0-0-85-220-0.png/120x120bb.jpg" alt="DMC" />
      <h3>Devil May Cry: Peak of Combat</h3>
      <p>Only DMC Licensed on Mobile</p>
      <a href="https://example.com/dmc.ipa" download>
        <button class="download-btn">Скачать</button>
      </a>
    </div>

    <div class="app" role="listitem" tabindex="0">
      <img src="https://is3-ssl.mzstatic.com/image/thumb/Purple116/v4/c8/2a/77/c82a774b-1acb-f6f5-cf6f-bf95f3d5d938/AppIcon-1x_U007emarketing-0-7-0-85-220.png/120x120bb.jpg" alt="Vampire Survivors" />
      <h3>Vampire Survivors</h3>
      <p>Roguelike survival pixel RPG</p>
      <a href="https://example.com/vampire.ipa" download>
        <button class="download-btn">Скачать</button>
      </a>
    </div>
  </div>

  <footer>
    <div class="nav-button active">
      <i class="fas fa-gamepad"></i>
      <span>Games</span>
    </div>
    <div class="nav-button">
      <i class="fas fa-th-large"></i>
      <span>Apps</span>
    </div>
    <div class="nav-button">
      <i class="fas fa-search"></i>
      <span>Search</span>
    </div>
    <div class="nav-button">
      <i class="fas fa-ellipsis-h"></i>
      <span>More</span>
    </div>
  </footer>
</body>
</html>
