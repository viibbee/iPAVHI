<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>GameHub</title>
<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="style.css" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
</head>
<body>
<header>
  <h1>GameHub</h1>
  <p>Discover & Install Your Favorite Games</p>
</header>

<main id="game-list" class="page active">
  <!-- Игры добавляются через JS -->
</main>

<!-- Другие страницы -->
<section id="search-page" class="page">
  <input type="search" id="search-input" placeholder="Search games..." />
  <div id="search-results"></div>
</section>

<section id="downloads-page" class="page">
  <h2>Your Downloads</h2>
  <p>No downloads yet.</p>
</section>

<section id="profile-page" class="page">
  <h2>Profile</h2>
  <p>Welcome, Player!</p>
</section>

<div id="modal" class="modal hidden">
  <div class="modal-content">
    <button class="modal-close" aria-label="Close modal">&times;</button>
    <img id="modal-icon" src="" alt="Game icon" />
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <div class="modal-buttons">
      <button id="install-btn">Install</button>
      <button id="ipa-btn">IPA</button>
    </div>
    <div id="install-progress" class="progress-bar hidden">
      <div class="progress-fill"></div>
    </div>
  </div>
</div>

<nav class="bottom-nav">
  <button class="nav-btn active" data-target="game-list" aria-label="Games">
    <span class="nav-icon">🎮</span>
    <span class="nav-text">Games</span>
  </button>
  <button class="nav-btn" data-target="search-page" aria-label="Search">
    <span class="nav-icon">🔍</span>
    <span class="nav-text">Search</span>
  </button>
  <button class="nav-btn" data-target="downloads-page" aria-label="Downloads">
    <span class="nav-icon">⬇️</span>
    <span class="nav-text">Downloads</span>
  </button>
  <button class="nav-btn" data-target="profile-page" aria-label="Profile">
    <span class="nav-icon">👤</span>
    <span class="nav-text">Profile</span>
  </button>
</nav>

<script src="app.js"></script>
</body>
</html>
