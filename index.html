<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>App Vault</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#0a0a0a" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      padding: 16px;
      background: linear-gradient(90deg, #00b3ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .app-scroll {
      flex: 1;
      overflow-x: auto;
      display: flex;
      gap: 16px;
      padding: 16px;
      scroll-snap-type: x mandatory;
    }

    .app {
      flex: 0 0 200px;
      background-color: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      scroll-snap-align: start;
      justify-content: space-between;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }

    .app img {
      width: 100%;
      border-radius: 12px;
      height: 100px;
      object-fit: cover;
    }

    .app h3, .app p {
      margin: 8px 0;
    }

    .download-btn {
      background-color: #00b3ff;
      border: none;
      border-radius: 12px;
      padding: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      height: 20vh;
      min-height: 100px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
    }

    .nav-button svg {
      width: 36px;
      height: 36px;
      fill: #aaa;
      transition: fill 0.3s ease;
    }

    .nav-button:hover svg {
      fill: #00b3ff;
    }

    .nav-button.active svg {
      fill: #00b3ff;
    }
  </style>
</head>
<body>
  <header>App Vault</header>

  <div class="app-scroll">
    <div class="app">
      <img src="https://is5-ssl.mzstatic.com/image/thumb/Purple126/v4/63/13/ff/6313ffb3-1945-79d6-f9d5-1c6bc7be29a3/AppIcon-0-1x_U007emarketing-0-0-85-220-0.png/120x120bb.jpg" />
      <h3>Devil May Cry</h3>
      <p>Only DMC Licensed on Mobile</p>
      <a href="https://example.com/dmc.ipa"><button class="download-btn">Скачать</button></a>
    </div>
    <!-- Ещё приложения... -->
  </div>

  <footer>
    <div class="nav-button active">
      <svg viewBox="0 0 24 24"><path d="M6 19h4v-6H6v6zm8-8h4v10h-4V11zm-4 4h4v6h-4v-6z"/></svg>
    </div>
    <div class="nav-button">
      <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm4 0h2v-2H7v2zm0-4h2v-2H7v2zm4 0h2v-2h-2v2zm4 0h2v-2h-2v2zm4 0h2v-2h-2v2zM7 9h2V7H7v2zm4 0h2V7h-2v2zm4 0h2V7h-2v2zm4 0h2V7h-2v2z"/></svg>
    </div>
    <div class="nav-button">
      <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5L20.49 19l-5-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/></svg>
    </div>
    <div class="nav-button">
      <svg viewBox="0 0 24 24"><path d="M12 8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0-6C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/></svg>
    </div>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
